<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/coffeeLoginStyle.css" />
  </head>
  <body>
    <div class="outer-box">
      <div class="inner-box">
        <header class="login-header">
          <div class="link-text-right"><button class="skip-button">SKIP</button></div>
          <h1 class="title"><div>Login</div></h1>
          <p class="slogan">Youâ€™re a sip away from GOLD</p>
        </header>
        <main class="login-coffee">
          <form action="/buyMeACoffee.html" target="_blank">
            <p>
              <label for="Username">USERNAME</label>
              <input
                type="email"
                id="Username"
                placeholder="Enter email id*"
                required
              />
            </p>
            <p>
              <label for="Password">PASSWORD</label>
              <input
                type="password"
                id="Password"
                placeholder="Enter password*"
                required
              />
            </p>
            <p>Don't have an account? SignUp</p>
            <div>
              <input type="submit" id="login-btn" value="Login" />
            </div>
          </form>
        </main>
        <footer>
          <p>Facing trouble logging in? <a href="#">Get Help</a></p>
          <p>Already registered via WhatsApp? <a href="#">Continue Here</a></p>
        </footer>
      </div>
    </div>
  </body>
</html>

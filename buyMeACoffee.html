<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASTA STARBUCKS</title>
</head>
<body>
    <h2>COFFEE With SASTA STARBUCKS</h2>

    <p><strong>Enter Your Details to Order a Coffee</strong></p>
    <br>

    <form action="">
        <label for="">Name: </label>
        <input type="text" placeholder="Enter Your Name">
        <br><br>
        <label for="">Date Of Birth: </label>
        <input type="date">
        <br><br>
        <label>Select Your Coffee:</label>
        <br>
        <input type="checkbox"><label>Espresso</label>
        <br>
        <input id="small-espresso" value="small-espresso" name="Espresso-Size" type="radio">
        <label for="small-espresso">Small</label>
        <input id="medium-espresso" value="medium-espresso" name="Espresso-Size" type="radio">
        <label for="medium-espresso">Medium</label>
        <input id="large-espresso" value="large-espresso" name="Espresso-Size" type="radio">
        <label for="large-espresso">large</label>
        <br><br>
        <input type="checkbox"><label>Cappuccino</label>
        <br>
        <input id="small-cappuccino" value="small-cappuccino" name="Cappuccino-Size" type="radio">
        <label for="small-cappuccino">Small</label>
        <input id="medium-cappuccino" value="medium-cappuccino" name="Cappuccino-Size" type="radio">
        <label for="medium-cappuccino">Medium</label>
        <input id="large-cappuccino" value="large-cappuccino" name="Cappuccino-Size" type="radio">
        <label for="large-cappuccino">Large</label>
        <br><br>
        <label for="Iced-Lattee">Iced Lattee</label>
        <select>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
        <br><br>
        <label for="additional-instruction">Additional Instructions:</label><br>
        <textarea name="additional-instruction" rows="5" cols="30" style="resize: none;"></textarea>
        <br><br>
        <input value="SUBMIT" type="submit"> <input type="reset">
    </form>

</body>
</html>
